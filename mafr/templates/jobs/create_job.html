{% extends 'main.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create a New Job</h2>

    <form method="POST" class="bg-light p-4 rounded">
      {% csrf_token %}
      <div class="mb-3">
          {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
    
    <div class="mt-3">
      <a href="{% url 'get_jobs' %}" class="btn btn-secondary">Back to Jobs</a>
    </div>
  </div>
{% endblock %}
