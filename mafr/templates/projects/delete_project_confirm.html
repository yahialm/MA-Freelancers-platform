{% extends 'main.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-danger">Are you sure you want to delete the project: "{{ project.title }}"?</h2>
    
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'get_project' project.user.id project.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
