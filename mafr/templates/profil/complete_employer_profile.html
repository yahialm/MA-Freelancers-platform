{% extends 'main.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-warning text-white">
            <h2 class="card-title">Complete Employer Profile</h2>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-warning w-100">Save Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
